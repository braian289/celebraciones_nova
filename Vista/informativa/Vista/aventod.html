<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galería de Videos - Casa de Eventos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #892cdc;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
    h1 {
      margin: 0;
    }
    .contenedor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 30px;
    }
    .video {
      width: 100%;
      max-width: 480px;
      aspect-ratio: 16/9;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Casa de Eventos "Momentos Únicos"</h1>
    <p>Revive los mejores momentos de nuestros eventos</p>
  </header>

  <div class="contenedor">
    <div class="video">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
    </div>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
    </div>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" allowfullscreen></iframe>
    </div>
  </div>

  <footer>
    &copy; 2025 Casa de Eventos "Momentos Únicos" - Todos los derechos reservados
  </footer>

</body>
</html>
